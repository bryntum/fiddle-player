<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Tutorial Panel</title>
    <style>
        html, body {
            height     : 100%;
            width      : 100%;
            overflow   : hidden;
            background : #06476f;
        }

        * {
            box-sizing : border-box;
        }

        body {
            font-family     : Lato, "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin          : 0;
            display         : flex;
            flex-flow       : row nowrap;
            align-items     : stretch;
            justify-content : center;
        }

        .fiddle-section {
            display         : flex;
            padding-top     : 4em;
            justify-content : center;
            height          : 100%;
            color           : #fff;
            width           : 1260px;
        }

        h5 {
            margin : 0.5em 0 1.5em 0;
        }

        h2 {
            margin      : 0 0 1.3em 0;
            font-size   : 1.8em;
            line-height : 1.4;
        }

        .fiddle-section > div {
            padding   : 2em;
            max-width : 60%;
        }

        .fiddle-description {
            flex : 1.2;
        }

        .fiddle {
            flex : 2;
        }

        .fiddle-section h6 {
            color : #bcddf7;
        }

        p {
            color : #ccc;
            line-height: 1.6em;
        }

        tutorial-panel {
            flex          : 0 0 100%;
            height        : 100%;
            display       : flex;
            overflow      : hidden;
            border-radius : 10px;
        }
    </style>
</head>
<body>
<section class="fiddle-section">
    <div class="fiddle-description">
        <h5>By developers, for developers</h5>
        <h2>Add a powerful Gantt chart to any web app in seconds</h2>
        <p>
            A Gantt encapsulates an enormous amount of complexity. We provide you with a simple, yet highly configurable
            and well tested API so you don't have to worry about the small details
        </p>

        <button>View API Docs</button>
    </div>
    <div class="fiddle">
        <tutorial-panel data-hide-toolbar="true" data-orientation="vertical" data-keystroke-interval="1" id="grid-basic"
                        stylesheet="../../bryntum-suite/Gantt/build/gantt.classic-dark.css"
                        data-resource-root="../resources" fa-path="../../bryntum-suite/Gantt/build/fonts"
                        data-url="../snippets/gantt-basic.js"></tutorial-panel>
    </div>
</section>
<script type="module" src="../lib/TutorialPanel.js"></script>
</body>

</html>
