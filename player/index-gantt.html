<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tutorial Panel</title>
    <style>
        html, body {
            height     : 100%;
            width      : 100%;
            overflow   : hidden;
            background : #06476f;
        }

        * {
            box-sizing : border-box;
        }

        body {
            font-family     : Lato, "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin          : 0;
            display         : flex;
            flex-flow       : row nowrap;
            align-items     : stretch;
            justify-content : center;
            overflow        : auto;
            padding         : 4em 0;
        }

        .fiddle-section {
            display         : flex;
            padding-top     : 4em;
            height          : 100%;
            color           : #fff;
            width           : 100%;
            justify-content : space-evenly;
        }

        h5 {
            margin : 0.5em 0 1.5em 0;
        }

        h2 {
            margin      : 0 0 1.3em 0;
            font-size   : 2em;
            line-height : 1.4;
        }

        .fiddle-section > * {
            flex : 1;
        }

        @media (max-width : 1000px) {

            .fiddle-description {
                padding : 2em 0;
            }

            .fiddle-section {
                flex-direction : column;
                padding        : 2em;
            }
        }

        @media (min-width : 1000px) {
            .fiddle-section > * {
                max-width : 40%;
            }
        }

        .fiddle-description {
            flex : 1;
        }

        .fiddle-section h5 {
            color : #bcddf7;
        }

        p {
            color : #ccc;
            line-height: 1.6em;
        }

        tutorial-panel {
            flex             : 0 0 100%;
            display          : flex;
            overflow         : hidden;
            border-radius    : 10px;
            background-color : #ffffff11;
            min-height       : 45em;
            max-height       : 45em;
        }

        button {
            background    : #bbddf6;
            color         : #08476f;
            border        : 0;
            padding       : 0.5em 1em;
            border-radius : 5px;
            font-weight   : 600;
            padding       : 0.8em 1em;
            cursor        : pointer;
            margin-top    : 1em;
        }

    </style>
</head>
<body>
<section class="fiddle-section">
    <div class="fiddle-description">
        <h5>By developers, for developers</h5>
        <h2>Add a powerful Gantt chart to any web app in <span>seconds</span></h2>
        <p>
            A Gantt encapsulates an enormous amount of complexity. We provide you with a simple, yet highly configurable
            and well tested API so you don't have to worry about the small details.
        </p>
        <button>View API Docs</button>
    </div>
    <tutorial-panel
        data-hide-toolbar="true"
        data-theme="dark"
        data-orientation="vertical"
        data-keystroke-interval="1"
        data-interval-randomness="20"
        data-fit-content="true"
        data-light-stylesheet="../../bryntum-suite/Gantt/build/gantt.stockholm.css"
        data-dark-stylesheet="../../bryntum-suite/Gantt/build/gantt.classic-dark.css"
        data-resource-root="../resources"
        fa-path="../../bryntum-suite/Gantt/build/fonts"
        data-url="../snippets/gantt-basic.js"
        data-toggle-play-on-click="false"
        data-inline-css=".b-gantt{--task-border-radius:10px}.b-gantt .b-grid-row{border-bottom:0}.b-gantt:not(.b-columnlines) .b-grid-header{border-inline-end:0}.b-gantt .b-sch-header-row.b-lowest .b-sch-header-timeaxis-cell{font-size:80%}.b-gantt.b-hide-weekends .b-gantt .b-sch-header-row-1 .b-sch-header-timeaxis-cell:not(.b-sch-dayheadercell-1),.b-gantt.b-hide-weekends .b-gantt .b-sch-header-row-2 .b-sch-header-timeaxis-cell:not(.b-sch-dayheadercell-1),.b-gantt:not(.b-hide-weekends) .b-gantt .b-sch-header-row-1 .b-sch-header-timeaxis-cell:not(.b-sch-dayheadercell-0),.b-gantt:not(.b-hide-weekends) .b-gantt .b-sch-header-row-2 .b-sch-header-timeaxis-cell:not(.b-sch-dayheadercell-0){border:0}.b-gantt .b-gantt-task{border-radius:var(--task-border-radius)}.b-gantt .b-gantt-task.b-milestone .b-gantt-task-content:before{border-radius:3px}.b-gantt .b-gridbase.b-split .b-grid-splitter:not(.b-disabled){flex:0 0 2px}.b-gantt .b-gridbase.b-split .b-grid-splitter:not(.b-disabled) .b-grid-splitter-inner{width:2px}.b-gantt .b-tree-expander{color:inherit;margin-inline-end:1em}.b-gantt .b-icon-tree-leaf{visibility:hidden;margin-inline-start:-1.1em}.b-gantt .b-grid-header-container,.b-gantt .b-grid-header-container .b-sch-timeaxiscolumn{background-color:transparent}.b-gantt .b-gantt-task-parent:not(.b-milestone-wrap) .b-gantt-task{border-radius:5px 5px 0 0;max-height:1.4em;}.b-dark .b-gantt .b-gantt-task-wrap{filter:drop-shadow(1px 2px 8px #333)}.b-dark .b-gantt .b-horizontaltimeaxis .b-sch-header-row-1 .b-sch-header-timeaxis-cell{color:#eee}.b-tutorialpanel:not(.b-dark) .b-horizontaltimeaxis .b-sch-header-row-1 .b-sch-header-timeaxis-cell:hover,.b-tutorialpanel:not(.b-dark) .b-horizontaltimeaxis .b-sch-header-row-2 .b-sch-header-timeaxis-cell:hover{color:#000}.b-tutorialpanel:not(.b-dark) .b-grid-cell{color:#444}.b-tutorialpanel:not(.b-dark) .b-tree-parent-row .b-grid-cell{color:#333}.b-tutorialpanel:not(.b-dark) .b-column-line-major{border-color:#d8d9da}.b-tutorialpanel:not(.b-dark) .b-grid-headers-locked .b-grid-header{background:0 0;color:#000}.b-tutorialpanel:not(.b-dark) .b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone){filter:drop-shadow(1px 2px 4px #ddd)}.b-gantt-task-content{padding:0 .6em}.b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone){align-items:flex-start}.b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone) .b-task-percent-bar-outer .b-task-percent-bar{background-color:rgba(0,0,0,.2)}.b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone) .b-gantt-task-content{overflow:visible;height:100%;display:flex;flex-direction:column;justify-content:space-evenly}.b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone) .b-gantt-task-content img{border-radius:100%;border-color:inherit;margin-inline-end:-.5em;transition:transform .4s}.b-gantt-task-wrap:not(.b-gantt-task-parent) .b-gantt-task:not(.b-milestone) .b-gantt-task-content img:hover{transform:scale(2);z-index:1}"
    >
    </tutorial-panel>
</section>
<script type="module" src="../lib/TutorialPanel.js"></script>
</body>

</html>
