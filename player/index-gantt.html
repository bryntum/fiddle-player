<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tutorial Panel</title>
    <style>
        html, body {
            height   : 100%;
            overflow : hidden;
        }

        body {
            font-family   : Lato, "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin        : 0;
            display       : flex;
            flex-flow     : row nowrap;
            align-items   : stretch;
        }

        tutorial-panel {
            flex    : 0 0 100%;
            height  : 100%;
            display : flex;
            overflow:hidden;
        }
    </style>
</head>
<body>
<script type="module" src="lib/TutorialPanel.js"></script>
<tutorial-panel id="grid-basic" stylesheet="../../Gantt/build/gantt.classic-dark.css" fa-path="../../Gantt/build/fonts" data-url="gantt-basic.js"></tutorial-panel>
</body>

</html>
